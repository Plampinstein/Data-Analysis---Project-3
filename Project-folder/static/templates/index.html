
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>COVID 19 Data Visualization</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>State of Texas COVID 19 Data Visualization</h1>
                <p>Use the interactive charts below to explore the dataset</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="well">
                    <h5>Year</h5>
                    <select id="YearDataset" onchange="optionChanged(this.value)"></select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="well">
                    <h5>County</h5>
                    <select id="CountyDataset" onchange="optionChanged(this.value)"></select>
                </div>
            </div>
        </div>
        <div class="row"> <!-- Create a new row for Data Summary -->
            <div class="col-md-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Summary Table</h3>
                    </div>
                    <div id="sample-metadata" class="panel-body"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="cases_fatalities" class="panel-body"></div>
</div>
</div>
<div class="col-md-5">
<div id="cases_demo"></div>
</div>
<div class="col-md-5">
<div id="fatalities_demo"></div>
</div>
</div>
<div class="row">
<div class="col-md-12">
<div id="vac_rates"></div>
</div>
</div>
<div class="row">
<div class="col-md-12">
<div id="texas_map"></div>
</div>
</div>
</div>
<div id="container" style="width: 500px; height: 400px;"></div>

</body>
</html>
